<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre</title>
    <link rel="stylesheet" href="./style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="principal">
            <img class="logo" src="./images/logo.png" width="100px">
            <h1 class="nombre">Mercado Libre</h1>
            <form id="form">
                <input type="text" id="search" class="search" placeholder="Ingresa tu Busqueda">
            </form>
            <div class="tecnoOfertas">
                <img class="logosOferta" src="./images/consola.png">
                <img class="logosOferta" src="./images/tableta.png">
                <h4>Tech Days hasta 45% OFF</h4>
                <img class="logosOferta" src="./images/tv.png">
            </div>
        </div>
        <div class="btnsPrincipal">
            <button class="btn">
                <a href="./login.html">Login</a>
            </button>
            <button class="btn">
                <a href="./registro.html">Registro</a>
            </button>
            <button class="btnCarrito"><img src="./images/carritoCompras.png" height="30px"></button>
        </div>
    </header>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://http2.mlstatic.com/D_NQ_764584-MLA49025863589_022022-OO.webp" class="d-block w-100"
                    alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://http2.mlstatic.com/D_NQ_644998-MLA49024258580_022022-OO.webp" class="d-block w-100"
                    alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://http2.mlstatic.com/D_NQ_769843-MLA49088341865_022022-OO.webp" class="d-block w-100"
                    alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section>
        <div id="primeraSeccion" class="primeraSeccion">
            <h2 class="titulo">Todos</h2>
            <div class="hijoImg" id="todos">
            </div>
        </div>

        <div id="segundaSeccion" class="segundaSeccion">
            <h2 class="titulo">Favoritos</h2>
            <div class="hijoImg" id="favoritos">
            </div>
        </div>

        <div id="terceraSeccion" class="terceraSeccion">
            <h2 class="titulo">Ofertas</h2>
            <div class="hijoImg" id="ofertas">
            </div>
        </div>

        <div id="cuartaSeccion" class="cuartaSeccion">
            <h2 class="titulo">Belleza y cuidado personal</h2>
            <div class="hijoImg" id="supermercado">
            </div>
        </div>
    </section>


    <footer>
        <div class="footer">

            <a href="./terminos.html"><button class="btnsFooter">Terminos y condiciones</button></a>
            <a href="./privacidad.html"><button class="btnsFooter">Como cuidamos tu privacidad</button></a>
            <a href="./sugerencias.html"><button class="btnsFooter">PQRS</button></a>
            <a href="https://www.sic.gov.co/" target="_blank"><button
                    class="btnsFooter">https://www.sic.gov.co/</button></a>
        </div>
        <div class="copyright">
            <h6 class="info">Copyright © 1999-2022 Mercado Libre Colombia </h6>
            <h6 class="info">Avenida SiempreViva 123. Bogotá Colombia</h6>
        </div>
        <div>
            <img class="imgFooter" src="./images/logoSIC.png" width="10%">
            <img class="imgFooter" src="./images/logoPareCompare.png" width="10%">
        </div>
    </footer>

    <script src="./scripts/scriptPrincipal.js"></script>
</body>

</html>
