<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacidad</title>
    <link rel="stylesheet" href="./style/registro.css">

</head>

<body>
    <header class="header">
        <div class="principal">
            <div class="logoNombre">
                <a href="./index.html"><img class="logo" src="./images/logo.png" width="100px"></a>
                <a href="./index.html">
                    <h1 class="nombre">Mercado Libre</h1>
                </a>
            </div>
            <h5>Registro</h5>
        </div>
    </header>

    <main>
        <form action="" class="form-registro" id="formulario">
            
            <div class="form-login">
                <label class="lbl-login" for="id">id</label>
                <input type="number" name="" id="id" >
            </div>


            <div class="form-login">
                <label class="lbl-login" for="photo">foto</label>
                <img id="photo" src="https://i.pinimg.com/236x/6d/5e/38/6d5e38d19bf4c0c9554b1e6beab75952.jpg" alt="">
            </div>

            <div class="form-login">
                <label class="lbl-login" for="nombre">Nombre</label>
                <input class="input-nombre" id="nombre" type="text" placeholder="ingrese nombre">
            </div>
            <div class="form-login">
                <label class="lbl-login" for="apellido">Apellido</label>
                <input class="input-apellido" id="apellido" type="text" placeholder="ingrese apellido">
            </div>
            <div class="form-login">
                <label class="lbl-login" for="fecha">Fecha Nacimiento</label>
                <input class="input-fechaNacimiento" id="fecha" type="date" placeholder="ingrese feccha nacimiento">
            </div>
            <div class="form-login">
                <label class="lbl-login" for="cedula">Cedula</label>
                <input class="input-cedula" id="cedula" type="number" placeholder="ingrese cedula">
            </div>
            <div class="form-login">
                <label class="lbl-login" for="correo">Correo</label>
                <input class="input-correo" id="correo" type="email" placeholder="ingrese correo">
            </div>
            <!-- <div class="form-login">
                <label class="lbl-login" for="">Contraseña</label>
                <input class="input-contraseña" type="password" placeholder="ingrese contraseña">
            </div> -->
            <div class="" >
                <button id="btnGuardar" type="submit">Registrar</button>
            </div>

            <div class="">
                <button id="btnCorreo" type="button" class="btn btn-secondary buttom guardar-cambios">Buscar por
                    correo</button>
            </div>
            <div class="">
                <button id="btnEditar" type="button"
                    class="btn btn-secondary buttom guardar-cambios">Editar</button>
            </div>
            <div class="">
                <button id="btnEliminar" type="button"
                    class="btn btn-secondary buttom guardar-cambios">Eliminar</button>
            </div>
        </form>
    </main>

    <script src="./script/users.js"></script>
</body>

</html>
