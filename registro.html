<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacidad</title>
    <link rel="stylesheet" href="/psychic-octo-goggles/style/login-registro.css">

</head>

<body>
    <header class="header">
        <div class="principal">
            <div class="logoNombre">
                <a href="./index.html"><img class="logo" src="./images/logo.png" width="100px"></a>
                <a href="./index.html">
                    <h1 class="nombre">Mercado Libre</h1>
                </a>
            </div>
            <h5>Registro</h5>
        </div>
    </header>

    <main>
        <form action="" class="form-registro">
            <div class="form-login">
                <label class="lbl-login" for="">Nombre</label>
                <input type="text" placeholder="ingrese nombre">
            </div>
            <div class="form-login">
                <label class="lbl-login" for="">Apellido</label>
                <input type="text" placeholder="ingrese apellido">
            </div>
            <div class="form-login">
                <label class="lbl-login" for="">Fecha Nacimiento</label>
                <input type="date" placeholder="ingrese feccha nacimiento">
            </div>
            <div class="form-login">
                <label class="lbl-login" for="">Cedula</label>
                <input type="number" placeholder="ingrese cedula">
            </div>
            <div class="form-login">
                <label class="lbl-login" for="">Correo</label>
                <input type="email" placeholder="ingrese correo">
            </div>
            <div class="form-login">
                <label class="lbl-login" for="">Contraseña</label>
                <input type="password" placeholder="ingrese contraseña">
            </div>
            <div class="form-login">
                <button>Registrar</button>
            </div>


        </form>

    </main>
</body>

</html>
